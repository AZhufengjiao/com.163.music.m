<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            background-color: aquamarine;
            overflow: hidden;
        }

        .box-1 {
            width: 100%;
            margin-right: 200px;
            background-color: red;
        }

        .box-2 {
            float: right;
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>
</body>

</html>
